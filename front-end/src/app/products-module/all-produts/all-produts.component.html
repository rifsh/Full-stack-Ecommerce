<!-- nav-bar -->
<app-nav-bar [cartIconCount]="cartIincrement" (searchText)="changeSearch($event)"></app-nav-bar>

<!-- section -->
<div class="container-fluid p-5 row" style="display: flex; align-items: center;justify-content: center;"
    *ngIf="prdctCondition">
    <h4 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="mb-5">
        Give the Gift of Good Fiction
    </h4>
    <div class="cards container row  d-flex justify-content-center align-items-center ">
        <p style="font-weight: bolder;">Total-books: {{totalBooks}}</p>
        <div class="col-md-3" *ngFor="let i of allProducts | paginate: { itemsPerPage: 8, currentPage: page }">
            <app-products-list [allProducts]="i"></app-products-list>
        </div>

    </div>
</div>
<hr>

<!-- search-section -->
<div class="container-fluid p-5 row" style="display: flex; align-items: center;justify-content: center;"
    *ngIf="searchValue.length>0">
    <p> Total-books: {{searchedArray.length}} </p>
    <h4 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        Searched Books
    </h4>
    <div class="cards container row  d-flex justify-content-center align-items-center ">

        <div class="col-md-3" *ngFor="let i of searchedArray">
            <app-products-list [allProducts]="i"></app-products-list>
        </div>
    </div>
</div>

<pagination-controls *ngIf="searchValue.length===0" (pageChange)="page = $event"
    style="text-align: center;"></pagination-controls>

<!-- footer -->
<app-footer></app-footer>
